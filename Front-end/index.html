    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Howdy, let's find a study room!</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Your Name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>What Day of the Week?</span>
                    <select day="dropdown">
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
						<option>Friday</option>
                    </select>
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Time</span>
                    <input type="time" name="time">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>What Class Do You Wish To Study For?</span>
                    <input type="email" name="email">
                </label>
            </div>

            <!--<div class="form-row">
                <label>
                    <span>Textarea</span>

            </div>

            <div class="form-row">

                    <span>Checkbox</span>
                    <input type="checkbox" name="checkbox" checked>
                </label>
            </div> -->

            <div class="form-row">
                <label><span>Do you wish to study in a group?</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Yes</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>No</span>
                        </label>
                    </div>


                </div>
            </div>

            <div class="form-row">
                <button type="submit">Let's Go</button>
            </div>

        </form>

    </div>
